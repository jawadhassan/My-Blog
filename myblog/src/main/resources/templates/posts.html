<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
		<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<!-- Bootstrap CSS -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css"/>
		<link type="text/css" rel="stylesheet" th:href="@{/BootstrapFiles/css/bootstrap.min.css}" href="../static/BootstrapFiles/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" th:href="@{/css/dashboard.css}" href="../static/css/dashboard.css" />
		<link type="text/css" rel="stylesheet" th:href="@{/fontawesome-free-5.15.4-web/css/all.css}" href="../static/fontawesome-free-5.15.4-web/css/all.css" />
	    <link type="text/css" rel="stylesheet" th:href="@{/fontawesome-free-5.15.4-web/css/fontawesome.min.css}" href="../static/fontawesome-free-5.15.4-web/css/fontawesome.min.css"/>		
		<link type="text/css" rel="stylesheet" th:href="@{/quill/quill.snow.css}" href="../static/quill/quill.snow.css"/>
		<link type="text/css" rel="stylesheet" th:href="@{/quill/quill.core.css}" href="../static/quill/quill.core.css"/>
		<title>Posts</title>
		</head>
		<body>
		    <div th:include="fragments/header">
                <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
					<a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">My Blog</a>				
					 <ul class="navbar-nav px-3">
						<li class="nav-item text-nowrap">
							 	<a class="nav-link" href="#">Sign out</a>
						</li>
					</ul>
				</nav>
            </div>
			<div class="container-fluid">
				<div class="row">
				    <div th:include="fragments/sidebar">
                        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
							<div class="sidebar-sticky">
								<ul class="nav flex-column">
								    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
									<li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
									<li class="nav-item"><a class="nav-link" href="#">Add New Posts</a></li>
									<li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
									<li class="nav-item"><a class="nav-link" href="#">Comments</a></li>
									<li class="nav-item"><a class="nav-link" href="#">Users</a></li>
								</ul>
							</div>
						</nav>
                    </div>
					<!-- <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4"> -->
					<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
						<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
							<h1 class="h2">Add New Post</h1>
						</div>
				        <div class="row">
          					<div class="form-group col-lg-8">             					
              					<input type="text" class="form-control" />
          					</div>
      					</div>
						<div class="row">
							<div class="col-md-7 col-lg-8 mt-3 mb-3 mr-3 editor-container">
								<div id="editor">
		  							<p>Hello World!</p>
		  							<p>Some initial <strong>bold</strong> text</p>
		  							<p><br></p>
								</div>
							</div>
							<div>
								<div class="card mt-3 mb-3">
									<div class="card-header">Publish</div>
									<div class="card-body">
										<ul class="list-group list-group-flush">
											<li class="list-unstyled py-3"><a href="#" class="btn btn-primary w-100">Save Draft</a></li>
											<li class="list-unstyled py-3"><a href="#" class="btn btn-success w-100">Publish</a></li>
										</ul>
									</div>
								</div>
								<div class="card mt-3 mb-3">
									<div class="card-header">
										<ul class="nav nav-tabs card-header-tabs">
											<li class="nav-item">
												<a href="#" class="nav-link active">Categories</a>
											</li>
											<li class="nav-item">
												<a href="#" class="nav-link">Mostly Used</a>
											</li>
										</ul>
									</div>
									<div class="card-body">
										<div class="px-3">
											<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
	  										<label class="form-check-label" for="defaultCheck1">
	    										Uncategorized
	  										</label>
  										</div>
									</div>
									<div class="card-footer">
										<a href="#">+Add New Category</a>
									</div>
								</div>
								<div class="card mt-3 mb-3">
									<div class="card-header">Tags</div>
									<div class="card-body">
										<div class="input-group row px-1 ml-1">
											 <input type="text" class="form-control">
											 <div class="input-group-append">
											 	<span class="input-group-text">Add</span>
											 </div>	
										</div>
										<p class="ml-2 text-muted"><em>Separate tags with commas</em></p>
									</div>
								</div>	
							</div>
						</div>
					</main>
				</div>
			</div>			
			<script type="text/javascript" th:src="@{/BootstrapFiles/js/jquery-3.6.0.min.js}" src="../static/BootstrapFiles/js/jquery-3.6.0.min.js"></script>
			<script type="text/javascript" th:src="@{/BootstrapFiles/js/bootstrap.min.js}" src="../static/BootstrapFiles/js/bootstrap.min.js"></script>
			<script type="text/javascript" th:src="@{/BootstrapFiles/js/popper.min.js}" src="../static/BootstrapFiles/js/popper.min.js"></script>
			<script type="text/javascript" th:src="@{/quill/quill.min.js}" src="../static/quill/quill.min.js"></script>
			<script type="text/javascript" th:src="@{/js/post.js}" src="../static/js/post.js"></script>
			<script>
				  var quill = new Quill('#editor', {
				    theme: 'snow'
				  });
			</script>
		</body>
</html>
